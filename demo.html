<html lang="zh">

<head>

  <title>demo</title>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/@quasar/extras/material-icons/material-icons.css">
  <link href="./ui/dist/quasar.css" rel="stylesheet">
  <script>
    window.__QUASAR_SSR__ = false
    window.__QUASAR_SSR_SERVER__ = false
    window.__QUASAR_SSR_CLIENT__ = true
  </script>

    {
      "imports": {
        "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js",

        "qtable": "./ui/src/components/table/index.js"
      }
    }
  </script>
</head>

<body>
  <div id="app">
